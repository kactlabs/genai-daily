<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Feedback AI</title>
  <style>
    body {
      background: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      margin: 2rem;
      border-radius: 10px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
    }

    h2 {
      color: #2d3748;
      margin-bottom: 1rem;
    }

    input[type="file"] {
      border: 1px solid #ccc;
      padding: 0.6rem;
      width: 100%;
      margin-bottom: 1rem;
      border-radius: 5px;
    }

    button {
      padding: 0.7rem 1.5rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    #loading {
      margin-top: 1rem;
      color: #666;
      font-style: italic;
    }

    #feedback {
      background: #f9fafb;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1.5rem;
      white-space: pre-wrap;
      font-size: 15px;
      line-height: 1.6;
    }

    .footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìÑ Upload Your Resume (PDF)</h2>

    <form id="upload-form">
      <input type="file" name="file" accept=".pdf" required />
      <button type="submit"> Get AI Feedback</button>
    </form>

    <div id="loading"></div>
    <div id="feedback"></div>

    <div class="footer">
      Powered by Gemini ¬∑ Built with FastAPI & LangChain
    </div>
  </div>

  <script>
    const form = document.getElementById("upload-form");
    const feedbackBox = document.getElementById("feedback");
    const loadingText = document.getElementById("loading");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      feedbackBox.textContent = "";
      loadingText.textContent = "‚è≥ Generating feedback...";

      const formData = new FormData();
      const fileInput = form.querySelector('input[type="file"]');
      formData.append("file", fileInput.files[0]);

      try {
        const response = await fetch("/", {
          method: "POST",
          body: formData,
        });

        if (!response.ok) {
          feedbackBox.textContent = "‚ùå Something went wrong.";
          loadingText.textContent = "";
          return;
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          feedbackBox.textContent += decoder.decode(value);
        }

        loadingText.textContent = "";

      } catch (err) {
        feedbackBox.textContent = `‚ùå Error: ${err.message}`;
        loadingText.textContent = "";
      }
    });
  </script>
</body>
</html>
