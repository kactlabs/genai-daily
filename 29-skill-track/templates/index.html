<!DOCTYPE html>
<html>
<head>
    <title>Resume Review (AI)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            max-width: 700px;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        input[type="file"], button {
            padding: 0.5rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        #feedback {
            background-color: #f8f8f8;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            white-space: pre-wrap;
            border: 1px solid #ddd;
        }
        #loading {
            color: #666;
        }
    </style>
</head>
<body>
    <h2>Upload Your Resume (PDF)</h2>
    <form id="upload-form">
        <input type="file" name="file" accept=".pdf" required />
        <br/>
        <button type="submit">Get Feedback</button>
    </form>

    <div id="loading"></div>
    <div id="feedback"></div>

    <script>
        const form = document.getElementById("upload-form");
        const feedbackBox = document.getElementById("feedback");
        const loadingText = document.getElementById("loading");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            feedbackBox.textContent = "";
            loadingText.textContent = "⏳ Generating feedback...";

            const formData = new FormData();
            const fileInput = form.querySelector('input[type="file"]');
            formData.append("file", fileInput.files[0]);

            try {
                const response = await fetch("/", {
                    method: "POST",
                    body: formData,
                });

                if (!response.ok) {
                    feedbackBox.textContent = "❌ Something went wrong.";
                    loadingText.textContent = "";
                    return;
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    feedbackBox.textContent += decoder.decode(value);
                }

                loadingText.textContent = "";

            } catch (err) {
                feedbackBox.textContent = `❌ Error: ${err.message}`;
                loadingText.textContent = "";
            }
        });
    </script>
</body>
</html>
