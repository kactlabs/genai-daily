<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cover Letter Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 720px;
            margin: auto;
            background: white;
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        }
        h2 {
            margin-bottom: 1rem;
            color: #333;
        }
        label {
            display: block;
            margin-top: 1.5rem;
            font-weight: 600;
            color: #444;
        }
        input[type="file"],
        input[type="text"],
        button {
            margin-top: 0.5rem;
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }
        button {
            background-color: #0066ff;
            color: white;
            border: none;
            margin-top: 2rem;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #004ec2;
        }
        #output {
            background: #f1f3f5;
            padding: 1.5rem;
            margin-top: 2.5rem;
            border-radius: 10px;
            border-left: 5px solid #0066ff;
        }
        #output h3 {
            margin-top: 0;
            color: #333;
        }
        #output p {
            white-space: pre-wrap;
            color: #222;
            line-height: 1.6;
        }
        .refresh-btn {
            background-color: #6c757d;
            margin-top: 1rem;
        }
        .refresh-btn:hover {
            background-color: #5a6268;
        }
        .buttons-container {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Resume & Job Title</h2>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".pdf" required>
            <input type="text" name="job_role" placeholder="e.g. Backend Developer at Google" required>
            
            <div class="buttons-container">
                <button type="submit">Generate Cover Letter</button>
                {% if cover_letter %}
                <button type="button" class="refresh-btn" onclick="window.location.href='/'">Clear & Refresh</button>
                {% endif %}
            </div>
        </form>

        {% if filename %}
        <p><strong>ðŸ“Ž Uploaded:</strong> {{ filename }}</p>
        {% endif %}

        {% if cover_letter %}
        <div id="output">
            <h3>ðŸ“„ Generated Cover Letter:</h3>
            <p>{{ cover_letter }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
